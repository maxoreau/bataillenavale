<!DOCTYPE HTML>
<html>

<head>
    <title>Battleship Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="./style.css" />
</head>

<body>
    <div class="page">

        <div id="head" class="header">
            <h2>Battleship</h2>
        </div>

        <div id="wrap" class="wraper">
            <div id="login">
				<fieldset>
					<legend>Enter your nickname</legend>
					<table>
						<tr>
							<td><label class="formItem" for="inputName">nickname</label></td>
							<td><input type="text" class="formItem" id="inputName" /></td>
						</tr>
					</table>
					<button type="button" id="btnEnterPlayerName">Enter</button>

				</fieldset>

            <button type="button" id="showPlayersBtn">click me</button>
			</div>
			<div id="showPlayers"></div>


            
        </div>


        <div id="foot" class="footer"></div>

        <script src="script/jquery-3.2.1.js"></script>
        <script src="script/appjquerybattleship.js"></script>
    </div>
</body>

</html>
